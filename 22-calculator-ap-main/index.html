<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="icon" type="img/png" sizes="32x32" href="photo/favicon-32x32.png">
</head>

<body class="body">
    <header class="header">
        <p class="calc">calc</p>

        <div class="btnbox">
            <p class="num1-2-3-">1 2 3</p>
            <div class="themeandbtn">
                <p class="theme">THEME</p>
                <div class="moving-btn"> <button class="movebtn"></button> </div>
            </div>

        </div>
    </header>


    <main class="main">
        <input class="input" type="number" id="myinput" placeholder="3999,981">

        <section class="nummbox">
            <button class="nums num7">7</button>
            <button class="nums num8">8</button>
            <button class="nums num9">9</button>
            <button class="nums numdel">DEL</button>
            <button class="nums num4">4</button>
            <button class="nums num5">5</button>
            <button class="nums num6">6</button>
            <button class="nums numplus">+</button>
            <button class="nums num1">1</button>
            <button class="nums num2">2</button>
            <button class="nums num3">3</button>
            <button class="nums numminus">-</button>
            <button class="nums numpunkt">.</button>
            <button class="nums num0">0</button>
            <button class="nums num/">/</button>
            <button class="nums numx">x</button>
            <button class="reset">RESET</button>
            <button class="smooth">=</button>

        </section>


    </main>



    <script> src = "./my.js" </script>
</body>

</html>
